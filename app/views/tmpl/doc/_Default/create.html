<form name="form" novalidate class="form-horizontal">
    <div class="modal-header">
        <h3>&{document.title + '.state.new'}</h3>
    </div>
    <div class="content-bottom">
        <div ng-show="message" class="alert alert-error">
            <button type="button" class="close"  ng-click="message = null">&times;</button>
            <div ng-bind-html-unsafe="message"></div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <input class="input-medium" docflow-select2 type="hidden">
            #{std.form document: document, tmpl: template, debug: debug /}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-click="create()" class="btn btn-primary dialog-create-btn-create">Создать</button>
        <button ng-click="close()" class="btn">Закрыть</button>
    </div>
</form>
