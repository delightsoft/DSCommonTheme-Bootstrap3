<div class="modal-dialog  df-modal-params">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close">&times;</button>
            <h4>&{action.title}</h4>
        </div>
        <div class="modal-body">
            <!-- Info messages -->
        #{std.form-message /}
            <!-- Parameters form -->
            <form name="form" novalidate class="form-horizontal" docflow-form>
                <!-- Form -->
            %{ action.params.each { param ->
                if (debug) param.debugSmartTag('form', this)
                param.smartTag('form', this, debug) } }%
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="ok()">&{'form.ok'}</button>
            <button class="btn btn-primary" ng-click="$dismiss()">&{'form.cancel'}</button>
        </div>
    </div>
</div>
