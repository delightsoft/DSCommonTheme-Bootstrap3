<div class="modal-dialog">
    <div class="modal-content">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <!-- Info messages -->
                #{std.form-message /}

                    <!-- Item header -->
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="cancel()">&times;</button>
                        <h4 class="modal-title">Добавить фото</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model='item.url'>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary pull-right" ng-click="ok()"><i class="fa fa-save"></i>
                                     Сохранить ссылку
                                </button>
                                <button class="df-upload-button btn btn-success pull-right df-margin-right-5"><i class="fa fa-plus"></i>
                                     Загрузить фото
                                    <input type="file" name="file"
                                           onchange="angular.element(this).scope().upload(this.files)">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
