%{ if (_arg.view) { }%<p ng-if='v("${_arg.name}", item)' class='form-control-static'>{{${_arg.view}  | date:'dd.MM.yy HH:mm '}}</p>%{ } }%
%{ if (_arg.update) { }%<table ng-if='u("${_arg.name}",item)' class='df-table-input-element'>
    <tr>
        <td>
            <docflow-widget-date-time ng-model='${_arg.update}' name='${_arg.name}'
        %{if (_arg.required){
            out.print " required"} }% >
            <input id='${_arg.id}' type='text'
                   class='grd-white form-control'
                   ng-class="{'input-valid-error': form.${_arg.name}.$invalid}"/>
            </docflow-widget-date>
        </td>
        <td class='warning-sign-td'>
            <i ng-show='u("${_arg.name}" ,item)&&form.${_arg.name}.$invalid'
               class='fa fa-warning'
               docflow-widget-popover="{trigger:'hover', placement:'right'}">
                <div class='popover'>
                    <div class='arrow'></div>
                    <div class='popover-content'>
                        <label ng-show='u("${_arg.name}", item)&&form.${_arg.name}.$error.required'>
                        ${messages.get("validation.required")}
                        </label>
                    </div>
                </div>
            </i>
            <i ng-hide='u("${_arg.name}",item)&&form.${_arg.name}.$invalid'
               class='fa fa-warning opacity0'></i>
        </td>
    </tr>
</table>%{ } }%
